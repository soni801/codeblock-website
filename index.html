<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/style.css">

        <!-- SEO -->
        <title>CodeBlock</title>
    </head>
    <body>
        <!-- Branding -->
        <img src="assets/codeblock.webp" alt="CodeBlock logo">
        <h1>CodeBlock</h1>

        <!-- Server URL -->
        <code onclick="copy()" onmouseout="resetTooltip()">
            <span id="tooltip">Copy to clipboard</span>
            codeblock.yessness.com
        </code>

        <!-- Scripts -->
        <script>
            const tooltip = document.querySelector("#tooltip");

            function copy()
            {
                navigator.clipboard.writeText("codeblock.yessness.com");
                tooltip.innerHTML = "Copied!";
            }

            function resetTooltip()
            {
                setTimeout(() =>
                {
                    tooltip.innerHTML = "Copy to clipboard";
                }, 300);
            }
        </script>
    </body>
</html>
