<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/codeblock.ico">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=download">
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- SEO -->
        <title>CodeBlock</title>
        <meta name="description" content="CodeBlock is a private Minecraft multiplayer server.">
        <link rel="canonical" href="https://codeblock.yessness.com/">

        <!-- Link preview -->
        <meta property="og:title" content="CodeBlock">
        <meta property="og:image" content="https://codeblock.yessness.com/assets/codeblock.png">
        <meta property="og:image:alt" content="CodeBlock logo">
        <meta property="og:link" content="https://codeblock.yessness.com/">
        <meta property="og:url" content="https://codeblock.yessness.com/">
        <meta property="og:description" content="CodeBlock is a private Minecraft multiplayer server.">
        <meta property="og:site_name" content="CodeBlock">
        <meta property="og:type" content="website">
    </head>
    <body>
        <!-- Branding -->
        <div id="logo">
            <img src="assets/codeblock.svg" alt="CodeBlock logo">
            <img src="assets/codeblock.svg" alt="CodeBlock logo" class="blurred">
        </div>
        <h1>CodeBlock</h1>

        <!-- Season info -->
        <div id="season-info">
            <p>Season 3 live now!</p>
            <button onclick="worldDownloadDialog.showModal()">See world downloads</button>
        </div>

        <!-- Server URL -->
        <code onclick="copy()" onmouseout="resetTooltip()">
            <span id="tooltip">Copy to clipboard</span>
            codeblock.yessness.com
        </code>

        <!-- Status display -->
        <div id="status">
            <div class="rotate">
                <div id="status-indicator"></div>
            </div>
            <p id="status-text"></p>
        </div>

        <!-- World download popup -->
        <dialog id="world-download-dialog">
            <div>
                <h1>World downloads</h1>
                <div id="downloads">
                    <div class="download-link"><span class="material-symbols-outlined">download</span><a href="/download/Codeblock Season 1 world.zip">Season 1 world download</a><p>640 MB</p></div>
                    <div class="download-link"><span class="material-symbols-outlined">download</span><a href="/download/Codeblock Season 2 world.zip">Season 2 world download</a><p>1.5 GB</p></div>
                </div>
                <button onclick="worldDownloadDialog.close()">Close</button>
            </div>
        </dialog>

        <!-- Scripts -->
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
