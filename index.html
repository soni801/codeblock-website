<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="assets/codeblock.ico">

        <!-- SEO -->
        <title>CodeBlock</title>
    </head>
    <body class="dark">
        <!-- Branding -->
        <div id="logo">
            <img src="assets/codeblock.svg" alt="CodeBlock logo">
            <img src="assets/codeblock.svg" alt="CodeBlock logo" class="blurred">
        </div>
        <h1>CodeBlock</h1>

        <!-- Server URL -->
        <code onclick="copy()" onmouseout="resetTooltip()">
            <span id="tooltip">Copy to clipboard</span>
            codeblock.yessness.com
        </code>

        <!-- Status display -->
        <div id="status">
            <div class="rotate">
                <div id="status-indicator"></div>
            </div>
            <p id="status-text"></p>
        </div>

        <!-- Scripts -->
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
